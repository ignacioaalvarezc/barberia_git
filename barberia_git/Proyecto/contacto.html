<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="Logo de la Barbería"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" class="input-padron" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="input-padron" required 
                placeholder="email@dominio.cl">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XXX)XXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Como le gustaria ser contactado?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">
                        Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Telefono
                    </label>    
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox">
                    <input type="checkbox" checked>
                    ¿Le gustaria recibir novedades de la Barbería Alura?
                </label>

                <input type="submit" value="Enviar" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</td>
                        <th>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes a viernes</td>
                        <td>08:00h - 20:00h</td>
                    </tr>
                    <tr>
                        <td>Sabado y domingo</td>
                        <td>09:00h - 16:00h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="img/logo-blanco.png" alt="Logo de la Barbería">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
